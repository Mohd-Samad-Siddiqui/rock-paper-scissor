<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
   
    <div id="modal-wrapper">
        <h1>Rock Paper Scissor</h1>
        <button id="rock" class="Btn" onclick=rockFunc()>Rock</button>
            
        <button id="paper" class="Btn" onclick=paperFunc()>Paper</button>
        <button id="scissor" class="Btn" onclick=scissorFunc()>Scissor</button>
        <div id="result">
            <h3 id="statement1">You:</h3>
            <h3 id="statement2">Computer:</h3>
            <h3 id="statement3">Conclusion</h3>
        </div>

        <div id="stats">
            <h3 id="youWon">You:</h3>
            <h3 id="computerWon">Computer:</h3>
            <h3 id="draw">Draw:</h3>
            <h3 id="totalGames">Total Games:</h3>
        </div>
    </div>

    <div id="overlay" onclick="changeStyle()">
        <button id="btn-start">Start</button>
    </div>
   

   

   <script>
        let randomNum;
        let gameStats = {
            you: 0,
            computer: 0,
            draw: 0,
            get totalGame() {
                return this.you + this.computer + this.draw;
            } 
        }
        let shouldPrevent = true;

        function updateStats(){
            document.querySelector('#result').style.display = 'block';
            document.querySelector('#stats').style.display = "block";
            document.querySelector('#youWon').innerHTML = `You: ${gameStats.you}`;
            document.querySelector('#computerWon').innerHTML = `Computer: ${gameStats.computer}`;
            document.querySelector('#draw').innerHTML = `Draw: ${gameStats.draw}`;
            document.querySelector('#totalGames').innerHTML = `Total Games: ${gameStats.totalGame}`;
        }

        function changeStyle(){
            shouldPrevent = false;
            document.querySelector('#overlay').style.display ="none";
            document.querySelector('#modal-wrapper').style.backgroundColor = 'rgb(230, 188, 21)';
            document.querySelector('#modal-wrapper').style.opacity = "1";
            document.querySelectorAll('.Btn').forEach(button => {
                button.style.backgroundColor = 'rgb(61, 168, 7)';
            });
            document.querySelectorAll('.Btn').forEach(button => {
                button.style.opacity = '0.8';
            });             
            document.querySelectorAll('.Btn').forEach(button => {
                button.style.cursor = 'pointer';
            });
        }

        function rockFunc(e){
            if(shouldPrevent){
                e.preventDefault();
            }
            else{
                randomNum = Math.ceil(Math.random() * 3);
            if(randomNum == 1){ 
                document.querySelector('#statement1').innerHTML = 'You: Rock 🪨';
                document.querySelector('#statement2').innerHTML = 'Computer: Rock 🪨';
                document.querySelector('#statement3').innerHTML = 'It is a DRAW 🫱🏽‍🫲🏼';
                gameStats.draw++;
                console.log(gameStats.draw);
                updateStats();
            }
            else if(randomNum == 2){
                document.querySelector('#statement1').innerHTML = 'You: Rock 🪨';
                document.querySelector('#statement2').innerHTML = 'Computer: Paper 📃';
                document.querySelector('#statement3').innerHTML = 'You lost it brother 🥲';
                gameStats.computer++;
                console.log(gameStats.computer);
                updateStats();
            }
            else{
                document.querySelector('#statement1').innerHTML = 'You: Rock 🪨';
                document.querySelector('#statement2').innerHTML = 'Computer: Scissor ✂️';
                document.querySelector('#statement3').innerHTML = 'Congratulation brother you won 😄🎉';
                gameStats.you++;
                console.log(gameStats.you);
                updateStats();
            }
            }
        }

        function paperFunc(e){
            if(shouldPrevent){
                e.preventDefault();
            }
            else{
                randomNum = Math.ceil(Math.random() * 3);
        if(randomNum == 1){ 
            document.querySelector('#statement1').innerHTML = 'You: Paper 📃';
            document.querySelector('#statement2').innerHTML = 'Computer: Paper 📃';
            document.querySelector('#statement3').innerHTML = 'It is a DRAW 🫱🏽‍🫲🏼';
            gameStats.draw++;
            updateStats();
        }
        else if(randomNum == 2){
            document.querySelector('#statement1').innerHTML = 'You: Paper 📃';
            document.querySelector('#statement2').innerHTML = 'Computer: Scissor ✂️';
            document.querySelector('#statement3').innerHTML = 'You lost it brother 🥲';
            gameStats.computer++;
            updateStats();
        }
        else{
            document.querySelector('#statement1').innerHTML = 'You: Paper 📃';
            document.querySelector('#statement2').innerHTML = 'Computer: Rock 🪨';
            document.querySelector('#statement3').innerHTML = 'Congratulation brother you won 😄🎉';
            gameStats.you++;
            updateStats();
        }
            }
        }

        function scissorFunc(e){
            if(shouldPrevent){
                e.preventDefault();
            }
            else{
                randomNum = Math.ceil(Math.random() * 3);
        if(randomNum == 1){ 
            document.querySelector('#statement1').innerHTML = 'You: Scissor ✂️';
            document.querySelector('#statement2').innerHTML = 'Computer: Scissor ✂️';
            document.querySelector('#statement3').innerHTML = 'It is a DRAW 🫱🏽‍🫲🏼';
            gameStats.draw++;
            updateStats();
        }
        else if(randomNum == 2){
            document.querySelector('#statement1').innerHTML = 'You: Scissor ✂️';
            document.querySelector('#statement2').innerHTML = 'Computer: Rock 🪨';
            document.querySelector('#statement3').innerHTML = 'You lost it brother 🥲';
            gameStats.computer++;
            updateStats();
        }
        else{
            document.querySelector('#statement1').innerHTML = 'You: Scissor ✂️';
            document.querySelector('#statement2').innerHTML = 'Computer: Paper 📃';
            document.querySelector('#statement3').innerHTML = 'Congratulation brother you won 😄🎉';
            gameStats.you++;
            updateStats();
        }
    }
    }
        
    </script>
</body>
</html>
